<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="">First Name:*</label>
            <input type="text" name="" id="">
        </div>
        <br>
        <div>
            <label for="">Last Name:* </label>
            <input type="text" name="" id="">
        </div>
        <br>
        <div>
            <label for="">Email Address:*</label>
            <input type="email" name="" id="">
        </div>
        <br>
        <div>
            <label for="">Password:*</label>
            <input type="password" name="" id="">
        </div>
        <br>
        <div>
            <label for="">Confirm Password.*</label>
            <input type="password" name="" id="">
        </div>
        <br>
        <div>
            <label for="">Birthday:</label>
            <input type="date" name="" id="">
        </div>
        <br>
        <div>
            <label for="">Gender Identify:</label>
            <div>
                <input type="radio" name="" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="" id="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer</label>
            </div>
        </div>
        <div>
            <br>
            <label for="">A short description about my self:</label>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        </div>
        <br>
        <div>
            <label for="">Favorite Languaje:</label>
            <select name="languages" id="languages">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="" id="">
            <label for="">Yes, Iwould like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <br>
        <div>
            <label for="">* Indicates a requires field</label>
        </div>    
    </form>

</body>
</html>
