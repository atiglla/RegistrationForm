<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="">First Name:*</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        
        <div>
            <label for="">Last Name:* </label>
            <input type="text" name="lastname" id="lastname">
        </div>
        
        <div>
            <label for="">Email Address:*</label>
            <input type="email" name="email" id="email">
        </div>
        
        <div>
            <label for="">Password:*</label>
            <input type="password" name="password" id="password">
        </div>
        
        <div>
            <label for="">Confirm Password.*</label>
            <input type="password" name="password2" id="password2">
        </div>
        
        <div>
            <label for="">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        
        <div>
            <label for="">Gender Identify:</label>
            <div>
                <input type="radio" name="male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="female" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="nocontest" id="nocontest">
                <label for="nocontest">I prefer not to answer</label>
            </div>
        </div>
        <div>
        
            <label for="">A short description about my self:</label>
        <div>
            <textarea name="aboutme" id="aboutme" cols="30" rows="10"></textarea>
        </div>
        </div>
    
        <div>
            <label for="">Favorite Languaje:</label>
            <select name="languages" id="languages">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
            </select>
        </div>
        
        <div>
            <input type="checkbox" name="" id="">
            <label for="">Yes, Iwould like to receive periodic email updates</label>
        </div>
    
        <div>
            <input type="submit" value="Create Account">
        </div>
    
        <div>
            <label for="">* Indicates a requires field</label>
        </div>    
    </form>

</body>
</html>
